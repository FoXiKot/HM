      <title>Оформление заказа</title>
      <div class="title">
        <h5 class="promo-1">
          Оформление заказа
        </h5>
        <div>
    

  <form>
    <label for="name">Имя:</label>
    <input type="text" id="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br>
    <label for="address">Адрес:</label>
    <input type="text" id="address">
    <br>
    <label for="city">Город:</label>
    <input type="text" id="city">
    <br>
    <label for="country">Страна:</label>
    <input type="text" id="country">
    <br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone">
    <br>
    <input type="submit" value="Оформить заказ">
  </form>
  <script>
    const form = document.querySelector('form');
  
    form.addEventListener('submit', (event) => {
      event.preventDefault();
  
      // Проверить данные формы
  
      // Если данные корректны, заменить форму на сообщение "Благодарим за покупку!"
      if (validateForm()) {
        const thankYouMessage = document.createElement('p');
        thankYouMessage.textContent = 'Благодарим за покупку!';
  
        form.replaceWith(thankYouMessage);
      }
    });
  
    function validateForm() {
      // Проверить, что все поля заполнены
      if (!document.querySelector('#name').value) {
        alert('Пожалуйста, введите ваше имя.');
        return false;
      }
  
      if (!document.querySelector('#email').value) {
        alert('Пожалуйста, введите ваш email.');
        return false;
      }
  
      if (!document.querySelector('#address').value) {
        alert('Пожалуйста, введите ваш адрес.');
        return false;
      }
  
      if (!document.querySelector('#city').value) {
        alert('Пожалуйста, введите ваш город.');
        return false;
      }
  
      if (!document.querySelector('#country').value) {
        alert('Пожалуйста, введите вашу страну.');
        return false;
      }
  
      if (!document.querySelector('#phone').value) {
        alert('Пожалуйста, введите ваш телефон.');
        return false;
      }
  
      // Проверить валидность email
      if (!validateEmail(document.querySelector('#email').value)) {
        alert('Пожалуйста, введите корректный email.');
        return false;
      }
  
      return true;
    }
  
    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
